<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSAIYUYU</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <section class="work">

            <div class="images">
                <div class="fade-in-up"><img loading="eager" src="img/black-friday/web_01.webp"></div>
                <div class="info fade-in-up">
                    <h2 class="title"><span class="border-line">誠品線上 黑五禮物節</span></h2>
                    <p class="describe">
                        「黑五禮物節 Black Friday!」為延伸自誠品書店主題活動「禮物節 Light Up
                        Everything!」，由誠品書店的主題企劃部門製作主視覺。我負責將其轉化為「黑五禮物節」活動頁，將原本的溫暖色調轉為強烈的黑色，重新調整標準字，並優化數位排版的字級層級，使內容在網頁上更易於閱讀與瀏覽。
                    </p>
                    <p class="credit">Firm: 誠品生活<br>Design: Tsaiyuyu<br>Release: 2024.</p>
                </div>
                <div class="fade-in-up">
                    <div class="video-container">
                        <video src="video/black_video.mp4" autoplay muted loop playsinline></video>
                    </div>
                </div>
                <div class="fade-in-up"><img loading="lazy" src="img/black-friday/web_02.webp"></div>
                <div class="fade-in-up"><img loading="lazy" src="img/black-friday/web_04.png"></div>
            </div>

        </section>
    </div>
      <div id="page-transition">
    <div class="dot-loader">
      <span></span><span></span><span></span>
    </div>
  </div>
    <div id="footer"></div>

    <script src="js/script.js"></script>
</body>

</html>
