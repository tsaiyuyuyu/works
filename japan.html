<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSAIYUYU</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <section class="work">
            <div class="info fade-in-up">
                <h2 class="title">誠品線上 玩味日本祭</h2>
                <p class="describe">
                    為呼應活動主題「日本祭」，設計中融入富士山、日出、雲海的幾何造型作為視覺元素，並選用鮮明、充滿活力的配色組合，傳達濃厚的日式風情與玩味氛圍。
                </p>
                <p class="credit">Firm: 誠品生活<br>Design: Tsaiyuyu<br>Release: 2025</p>
            </div>
            <div class="images">
                <div class="fade-in-up"><img src="img/japan/web_01.jpg"></div>
                <div class="fade-in-up">
                    <div class="video-container">
                        <video src="video/japan_video.mp4" autoplay muted loop playsinline></video>
                    </div>
                </div>
                <div class="fade-in-up"><img src="img/japan/web_02.jpg"></div>
                <div class="fade-in-up"><img src="img/japan/web_03.jpg"></div>
                <div class="fade-in-up"><img src="img/japan/japan.png"></div>
            </div>

        </section>
    </div>
    <div id="footer"></div>

    <script src="js/script.js"></script>
