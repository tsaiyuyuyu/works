      <h2 class="title">北投會館：遊！北投</h2>
      <p class="describe">
        為了讓更多民眾認識北投在地的美食與景點，北投會館以「插畫地圖」作為主視覺，營造輕鬆有趣的氛圍。我以手繪風格繪製景點地圖，運用樸拙的筆觸增添親和力，色彩則用代表古蹟紅磚的紅色與郊外踏青的綠色，呼應北投的歷史與自然印象。設計延伸至摺頁、DM 及燈箱，打造一系列親切悠閒的旅遊視覺。</p>
      <p class="credit">Client: Metro Taipei<br>Design: Tsaiyuyu<br>Release: 2021.</p>
