<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSAIYUYU</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <section class="work">
            <div class="images">
                <div class="fade-in-up"><img loading="lazy" src="img/little-readers/web_01.jpg"></div>
                <div class="info fade-in-up">
                    <h2 class="title"><span class="border-line">誠品線上 小書蟲故事屋</span></h2>
                    <p class="credit">Firm: 誠品生活<br>Design: Tsaiyuyu<br>Illustration: 劉材怡(유재이)<br>Release: 2025.</p>
                    <p class="describe">
                        以韓國繪本作家劉材怡（유재이）的作品《松鼠麵包店》作為主視覺插圖，基於授權限制無法大幅修改原畫，因此透過標題字造型與小插圖使整體風格更活潑生動。排版過程中特別調整文案位置，避開原畫角色，並巧妙使促銷文字融入畫面而不突兀。
                    </p>
                </div>
                <div class="fade-in-up">
                    <div class="video-container">
                        <video src="video/reader_video.mp4" autoplay muted loop playsinline></video>
                    </div>
                </div>
                <div class="fade-in-up"><img loading="lazy" src="img/little-readers/web_02.jpg"></div>
                <div class="fade-in-up"><img loading="lazy" src="img/little-readers/web_03.jpg"></div>
                <div class="fade-in-up"><img loading="lazy" src="img/little-readers/reader.png"></div>
            </div>

        </section>
    </div>
    <div id="footer"></div>

    <script src="js/script.js"></script>
</body>

</html>
