       本手冊為旅客購買台北捷運旅遊票後所附的優惠指南，內容涵蓋多項優惠。我以捷運車廂正面造型作為視覺主角，搭配品牌標準藍色統一整體調性，建立鮮明且具識別性的封面印象。內頁設計延續幾何圓角的風格，呈現清晰舒服的閱讀節奏，使旅客能輕鬆掌握優惠與資訊。</p>
